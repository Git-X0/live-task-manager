<div class="container">
  <div class="glass-card">
    <h2 class="header">MÅ¯j Task Manager âœ¨</h2>

    <div class="add-task">
      <input
        #newTaskInput
        class="task-input"
        type="text"
        [(ngModel)]="newTask"
        placeholder="NapiÅ¡ Ãºkol..."
        (keyup.enter)="addTask()"
      />
      <button class="add-button" (click)="addTask()">
        <svg
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <line x1="12" y1="5" x2="12" y2="19"></line>
          <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
      </button>
    </div>

    <div class="filters">
      <button (click)="filter.set('all')">VÅ¡e</button>
      <button (click)="filter.set('active')">AktivnÃ­</button>
      <button (click)="filter.set('completed')">SplnÄ›nÃ©</button>
      <button class="clear-button" (click)="clearCompleted()">
        Smazat splnÄ›nÃ©
      </button>
    </div>

    <!-- Seznam ÃºkolÅ¯ -->
    <ul class="task-list">
      @for (task of filteredTasks(); track task.id) {
      <li
        class="task-item"
        [class.completed]="task.completed"
        [attr.data-task-id]="task.id"
      >
        <input
          type="checkbox"
          [checked]="task.completed"
          (change)="toggleTask(task.id)"
        />

        <!-- EditovatelnÃ¡ ÄÃ¡st -->
        @if (editingId() === task.id) {
        <input
          #editingu
          type="text"
          [value]="editingText"
          (input)="editingText = editingu.value"
          (blur)="saveEdit(task.id)"
          (keyup.enter)="saveEdit(task.id)"
          autofocus
        />
        } @else {
        <span [class.completed]="task.completed" (dblclick)="startEdit(task)">
          {{ task.text }}
        </span>
        }

        <button (click)="removeTask(task.id)">ğŸ—‘ï¸</button>
      </li>
      }
    </ul>

    <div class="footer">
      <p class="remaining">
        ZbÃ½vÃ¡: <strong>{{ remainingCount() }}</strong> ÃºkolÅ¯
      </p>
      <div class="progress-bar">
        <div class="progress" [style.width.%]="progress()"></div>
      </div>
    </div>
  </div>
</div>
